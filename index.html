<!DOCTYPE html>
<html>
<head>
    <title>What do I need on my final?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Google Analytics tracking goes here: -->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">WhatDoINeedOnMyFinal.com</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <h1>What do I need on my final?</h1>
        </div>
        <div class="span6" id="twitter-share">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://whatdoineedonmyfinal.com/" data-text="Calculate what you need on your final:" data-related="kevinschaul" data-dnt="true">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
    </div>
    <div class="row-fluid">
        <form class="form-horizontal" id="finals-form">
            <div class="control-group">
                <label class="control-label" for="current-grade">Current grade</label>
                <div class="controls">
                    <div class="input-append">
                        <input type="text" id="current-grade" placeholder="e.g. 82.3">
                        <span class="add-on">%</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="hopefull-grade">Hopefull grade</label>
                <div class="controls">
                    <div class="input-append">
                        <input type="text" id="hopefull-grade" placeholder="e.g. 90.0">
                        <span class="add-on">%</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="final-worth">Final is worth</label>
                <div class="controls">
                    <div class="input-append">
                        <input type="text" id="final-worth" placeholder="e.g. 25.0">
                        <span class="add-on">%</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row-fluid">
        <div id="result-target"></div>
    </div>
<footer>
    <p>&copy; <a href="http://www.kevinschaul.com/">Kevin Schaul</a> 2012</p>
</footer>
</div>

</html>
